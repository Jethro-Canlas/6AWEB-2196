  <div class="absolute inset-0 bg-gradient-to-b from-transparent via-black/50 to-black"></div>

<section class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-10">

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Firstname</label>
        <input type="text" class="mt-1 block w-full border rounded px-3 py-2" placeholder="Firstname">

      <div>
        <label class="block text-sm font-medium text-gray-700">Lastname</label>
        <input type="text" class="mt-1 block w-full border rounded px-3 py-2" placeholder="Lastname">

    </div>

      <label class="block text-sm font-medium text-gray-700">Full Name</label>

    <div>
