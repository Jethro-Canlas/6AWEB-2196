<section>
  <h2>Welcome to the Community Help Desk Portal</h2>
  <p>Latest updates (as of {{ 'now' | date:'short' }})</p>

  <ul>
    <li *ngFor="let post of posts$ | async">
      <div><strong>#{{ post.id }} {{ post.title | uppercase }}</strong></div>
      <div>{{ post.body | truncate:100 }}</div>
    </li>
  </ul>
</section>
