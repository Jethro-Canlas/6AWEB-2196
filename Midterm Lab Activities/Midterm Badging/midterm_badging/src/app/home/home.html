<section class="container mx-auto px-6 py-8">
  <div class="bg-white rounded-xl shadow-md p-8 mb-6">
    <h2 class="text-4xl font-bold text-gray-800 mb-2">Welcome to the Community Help Desk Portal</h2>
    <p class="text-gray-600 text-lg">Latest updates (as of {{ now | date:'short' }})</p>
  </div>

  <div class="bg-white rounded-xl shadow-md p-8">
    <h3 class="text-2xl font-semibold text-gray-800 mb-6 border-b pb-3">ðŸ“Œ Latest Announcements</h3>

    <div *ngIf="!(posts$ | async)?.length" class="text-center py-8 text-gray-500">
      <div class="animate-pulse">Loading announcements...</div>
    </div>

    <ul class="space-y-4">
      <li *ngFor="let post of posts$ | async"
          class="border-l-4 border-blue-500 pl-4 py-3 hover:bg-gray-50 transition-colors rounded-r-lg">
        <div class="flex items-start gap-3">
          <span class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-1 rounded">#{{ post.id }}</span>
          <div class="flex-1">
            <div class="font-bold text-gray-800 mb-1">{{ post.title | uppercase }}</div>
            <div class="text-gray-600 text-sm">{{ post.body | truncate:100 }}</div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
