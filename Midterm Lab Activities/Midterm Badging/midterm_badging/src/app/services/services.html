<section class="container mx-auto px-6 py-8">
  <div class="bg-white rounded-xl shadow-md p-8 mb-6">
    <h2 class="text-4xl font-bold text-gray-800 mb-6">üõ†Ô∏è Services / Announcements</h2>

    <div class="relative">
      <input type="text"
             (input)="onSearch($any($event.target).value)"
             placeholder="üîç Search by title or body..."
             class="w-full px-5 py-3 border-2 border-gray-200 rounded-lg focus:border-blue-500 focus:outline-none transition-colors text-lg" />
    </div>
  </div>

  <div *ngIf="loading" class="bg-blue-50 border border-blue-200 rounded-xl p-6 text-center">
    <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
    <p class="mt-3 text-blue-700 font-medium">Loading services...</p>
  </div>

  <div *ngIf="(error$ | async) as err" class="bg-red-50 border border-red-200 rounded-xl p-6 mb-6">
    <p class="text-red-700 font-semibold">‚ö†Ô∏è Error: {{ err }}</p>
  </div>

  <div class="bg-white rounded-xl shadow-md p-8">
    <div *ngIf="(posts$ | async)?.length === 0 && !loading"
         class="text-center py-12 text-gray-500">
      <p class="text-xl">No results found</p>
    </div>

    <ul class="space-y-4">
      <li *ngFor="let post of posts$ | async"
          class="border border-gray-200 rounded-lg p-5 hover:shadow-lg hover:border-blue-300 transition-all duration-200">
        <div class="flex items-start gap-3 mb-2">
          <span class="bg-indigo-100 text-indigo-800 text-sm font-bold px-3 py-1 rounded-full">#{{ post.id }}</span>
          <div class="flex-1">
            <strong class="text-lg text-gray-900 block mb-2">{{ post.title | uppercase }}</strong>
            <p class="text-gray-600 leading-relaxed">{{ post.body | truncate:120 }}</p>
          </div>
        </div>
      </li>
    </ul>
  </div>
</section>
