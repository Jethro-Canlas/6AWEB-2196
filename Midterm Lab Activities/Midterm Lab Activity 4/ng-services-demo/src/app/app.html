<div class="min-h-screen bg-gray-50 flex items-center justify-center p-6">
  <div class="max-w-5xl w-full p-8 bg-white rounded-xl shadow-lg">
    <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-6 text-center">PRODUCTS LIST</h2>

    <div class="overflow-x-auto">
      <table class="min-w-full border-collapse text-sm md:text-base">
        <tr class="bg-gray-100">
          <th class="px-6 py-3 text-center text-sm font-bold text-gray-600">Product ID</th>
          <th class="px-6 py-3 text-center text-sm font-bold text-gray-600">Product Name</th>
          <th class="px-6 py-3 text-center text-sm font-bold text-gray-600">Description</th>
          <th class="px-6 py-3 text-center text-sm font-bold text-gray-600">Price</th>
        </tr>
        @for  (employee of employees; track employee.id) {
        <tr class="border-b hover:bg-gray-50">
          <td class="py-3 px-6 text-center text-sm md:text-base text-gray-700">{{ employee.id }}</td>
          <td class="py-3 px-6 text-center text-sm md:text-base text-gray-700">{{ employee.firstname }}</td>
          <td class="py-3 px-6 text-center text-sm md:text-base text-gray-700">{{ employee.lastname }}</td>
          <td class="py-3 px-6 text-center text-sm md:text-base text-gray-700">{{ employee.email | currency:'PHP':'symbol':'1.0-2' }}</td>
        </tr>
      }
      </table>
    </div>
  </div>
</div>
