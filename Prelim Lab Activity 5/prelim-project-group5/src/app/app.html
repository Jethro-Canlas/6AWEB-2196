<header class="bg-white shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex items-center justify-between h-16">
      <div class="flex items-center">
        <a routerLink="/" class="flex items-center gap-3">
          <img [src]="imageUrl" alt="SDN Logo" class="h-10 w-auto" />
          <span class="text-lg font-semibold text-gray-900">Prelim Project</span>
        </a>
      </div>

      <div class="hidden md:flex md:items-center md:space-x-4">
        <a routerLink="/" routerLinkActive="text-white bg-gray-900" class="text-gray-700 hover:bg-gray-900 hover:text-white px-3 py-2 rounded-md">Home</a>
        <a routerLink="/employee-directory" routerLinkActive="text-white bg-gray-900" class="text-gray-700 hover:bg-gray-900 hover:text-white px-3 py-2 rounded-md">Employees</a>
        <a routerLink="/about" routerLinkActive="text-white bg-gray-900" class="text-gray-700 hover:bg-gray-900 hover:text-white px-3 py-2 rounded-md">About</a>
      </div>

      <div class="md:hidden">
        <button (click)="toggleMenu()" type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-700 hover:bg-gray-200" aria-controls="mobile-menu" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <!-- Icon: simple hamburger -->
          <svg class="h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
  </div>

  <!-- Mobile menu, show/hide based on menuOpen state -->
  <div id="mobile-menu" class="md:hidden" [class.hidden]="!menuOpen">
    <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
      <a routerLink="/" (click)="menuOpen = false" class="block text-gray-700 hover:bg-gray-900 hover:text-white px-3 py-2 rounded-md">Home</a>
      <a routerLink="/employee-directory" (click)="menuOpen = false" class="block text-gray-700 hover:bg-gray-900 hover:text-white px-3 py-2 rounded-md">Employees</a>
      <a routerLink="/about" (click)="menuOpen = false" class="block text-gray-700 hover:bg-gray-900 hover:text-white px-3 py-2 rounded-md">About</a>
    </div>
  </div>
</header>

<main class="py-6">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <router-outlet></router-outlet>
  </div>
</main>
