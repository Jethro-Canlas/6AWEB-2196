<form (ngSubmit)="onSubmit()" #form="ngForm" class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-md space-y-4">
  <div>
    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
    <input id="username" type="text" name="username" [(ngModel)]="username" placeholder="Enter username" required
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <div>
    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
    <input id="email" type="email" name="email" [(ngModel)]="email" placeholder="Enter email" required
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <div>
    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
    <input id="password" type="password" name="password" [(ngModel)]="password" placeholder="Enter password" required
      class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" />
  </div>

  <div>
    <label for="role" class="block text-sm font-medium text-gray-700 mb-1">Role</label>
    <select id="role" name="role" [(ngModel)]="role" required
      class="w-full px-3 py-2 border border-gray-300 rounded-md bg-white focus:outline-none focus:ring-2 focus:ring-blue-500">
      <option value="" disabled selected>Select Role</option>
      <option value="user">User</option>
      <option value="admin">Admin</option>
      <option value="guest">Guest</option>
    </select>
  </div>

  <div class="text-right">
    <input type="submit" value="Submit" [disabled]="!form.valid"
      class="bg-judge text-white px-4 py-2 rounded-md hover:bg-gimblet disabled:opacity-50 disabled:cursor-not-allowed" />
  </div>
</form>
