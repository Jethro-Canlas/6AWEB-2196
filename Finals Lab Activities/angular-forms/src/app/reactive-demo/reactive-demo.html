<div class="card max-w-md mx-auto p-6 bg-white rounded-lg shadow-md">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

    <div class="mb-4">
      <input class="input w-full px-3 py-2 border rounded" placeholder="Username" formControlName="username" />
      @if (isInvalid('username')) {
        <div>
          <small class="error">Username: 4-12 chars (letters/numbers/_)</small>
        </div>
      }
    </div>

    <div class="mb-4">
      <input class="input w-full px-3 py-2 border rounded" type="email" placeholder="Email" formControlName="email" />
      @if (isInvalid('email')) {
        <div>
          <small class="error">Enter a valid email</small>
        </div>
      }
    </div>

    <div class="mb-4">
      <input class="input w-full px-3 py-2 border rounded" type="password" placeholder="Password" formControlName="password" />
      @if (isInvalid('password')) {
        <div>
          <small class="error">Password: 8+ with upper, lower, number</small>
        </div>
      }
    </div>

    <div class="mb-4">
      <select class="input w-full px-3 py-2 border rounded" formControlName="role">
        @for (r of roles; track r) {
          <option [value]="r">{{ r }}</option>
        }
      </select>
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Gender</label>
      @for (g of genders; track g) {
        <div class="inline-block mr-4">
          <label>
            <input type="radio" name="gender" [value]="g" formControlName="gender" /> {{ g }}
          </label>
        </div>
      }
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Status</label>
      @for (s of statuses; track s) {
        <div class="inline-block mr-4">
          <label>
            <input type="radio" name="status" [value]="s" formControlName="status" /> {{ s }}
          </label>
        </div>
      }
    </div>

    <div class="mb-4">
      <label class="block mb-1 font-medium">Comments</label>
      <textarea class="w-full px-3 py-2 border rounded" rows="4" formControlName="comments"></textarea>
    </div>

    <div class="text-right">
      <button class="btn bg-blue-600 text-white px-4 py-2 rounded" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
  </form>
</div>
